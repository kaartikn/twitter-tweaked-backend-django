name: Django CI CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ dop_v1_cac7de95ef89ca088e86d359305013d2d5bda67a428e86334a4de6a6dfbd9be1 }}
    # SHOULD BE CHANGED LATER ^

    - name: Log in to DO Container Registry
      run: doctl registry login --expiry-seconds 600

    - name: Build image
      run: docker build --tag backend registry.digitalocean.com/twitter-tweaked-backend

    - name: Push image to DO container Registry
      run: docker push registry.digitalocean.com/twitter-tweaked-backend



